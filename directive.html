<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workspaces</title>
    <link rel="stylesheet" href="resources\libs\bootstrap\css\bootstrap.min.css">
</head>

<body ng-app="workspace" ng-controller="PanelController as panel">
    <div>
        <button class="btn" ng-class="panel.getClass(1)" ng-click="panel.selectTab(1)">One</button>
        <button class="btn" ng-class="panel.getClass(2)" ng-click="panel.selectTab(2)">Two</button>
        <button class="btn" ng-class="panel.getClass(3)" ng-click="panel.selectTab(3)">Three</button>
        
        <div>Current Button: {{panel.tab}}</div>

        <div class="panel" ng-show="panel.Show(1)">
            <h4>Number of people</h4>
            <p>{{entity.Entities[0].numberOfPeople}}</p>
        </div>

        <div class="panel" ng-show="panel.Show(2)">
            <h4>Title</h4>
            <p>{{entity.Entities[0].title}}</p>
        </div>

        <div class="panel"><div class="panel" ng-show="panel.Show(3)">
            <h4>Description</h4>
            <p>{{entity.Entities[0].description}}</p>
        </div>
    </div>

    <script src="resources\libs\angular\js\angular.min.js"></script>
    <script src="resources\js\workspaces_app.js"></script>

</body>

</html>
